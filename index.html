<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="apple-mobile-web-app-capable" content="yes" />

		<title>Shaking Alarm</title>

		<!-- The main CSS file -->
		<link href="assets/css/style.css" rel="stylesheet" />
		<link rel="stylesheet" href="//code.jquery.com/ui/1.11.3/themes/smoothness/jquery-ui.css">
		<link rel="stylesheet" href="assets/css/normalize.css">
		 <link rel="stylesheet" href="assets/css/grid.css">

		<!-- The main JS file -->

		<script type="text/javascript" src="shake.js"></script>

		<!--[if lt IE 9]>
			<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
	</head>

	<body class="parallax-window grid" data-parallax="scroll">

		<div id="clock" class="light col-10of10">
			<!-- <div class="display"> -->
				<div class="weekdays"></div>
				<div class="ampm"></div>
				<div class="alarm"></div>
				<div class="digits"></div>
			<!-- </div> -->
		</div>

		<div class="button-holder col-10of10" class="spinner">
			<a class="alarm-button">
				<img class="alarm-button" id="toggle" src="assets/img/shaking-icons.png"></a>
				<div class="double-bounce1" id="circle1"></div>
			 	<div class="double-bounce2" id="circle2"></div>
		</div>


		<!-- The dialog is hidden with css -->
		<div class="overlay col-10of10">

			<div id="alarm-dialog col-10of10">

				<h2>Set alarm after</h2>

				<label class="hours">
					Hours
					<input type="number" value="0" min="0" />
				</label>

				<label class="minutes">
					Minutes
					<input type="number" value="0" min="0" />
				</label>

				<label class="seconds">
					Seconds
					<input type="number" value="0" min="0" />
				</label>

				<div class="button-holder">
					<a id="alarm-set" class="button blue">Set</a>
					<a id="alarm-clear" class="button red">Clear</a>
				</div>

				<a class="close"></a>

			</div>

		</div>

		<div class="overlay col-10of10">

			<div id="time-is-up">

				<h2>Time's up!</h2>

				<div class="button-holder">
					<a class="button blue">Close</a>
				</div>

			</div>

		</div>

		<audio id="alarm-ring" preload>
			<source src="assets/audio/ticktac.mp3" type="audio/mpeg" />
			<source src="assets/audio/ticktac.ogg" type="audio/ogg" />
		</audio>
        
		<!-- JavaScript Includes -->
		<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.0.0/moment.min.js"></script>
		<script src="//code.jquery.com/jquery-1.10.2.js"></script>
  		<script src="//code.jquery.com/ui/1.11.3/jquery-ui.js"></script>
  		<script src="assets/js/script.js"></script>
  		<script src="parallax.min.js"></script>

  		<script>

  		window.setInterval(myFunction,1500);

  		function myFunction(){
  			$( "#toggle" ).effect( "shake" );
  		}

/*		$(window).load(function() {
		  $( "#toggle" ).effect( "shake" );
		});
*/
		</script>
	</body>
</html>
